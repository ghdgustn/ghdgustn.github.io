<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Starbucks Drinks</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('map.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #FFFAE3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #393939;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00704A;
            font-weight: bold;
        }

        main {
            margin-top: 100px;
            text-align: center;
            color: #FFFAE3;
        }

        h2 {
            color: #FFFAE3;
            margin-bottom: 20px;
            margin-top: -70px;
            font-size: 20px;
        }

        .map-container {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 400px;
            background: url('world_map.png') no-repeat center center;
            background-size: contain;
            margin: 0 auto;
            z-index: 10;
        }

        .drink-marker {
            position: absolute;
            cursor: pointer;
            width: 25px;
            height: 25px;
            background-color: #FFFAE3;
            border-radius: 50%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .drink-marker:hover {
            transform: scale(1.5); /* 마커 확대 */
            background-color: #31302A; /* 마커 색상 변경 */
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFFAE3;
            padding: 15px;
            position: absolute;
            display: none;
            z-index: 1000;
            max-width: 200px;
            border-radius: 10px;
        }

        .info-box h2 {
            margin: 0;
            font-size: 18px;
        }

        .info-box p {
            font-size: 13px;
        }
        @media (max-width: 1024px) {
            .map-container {
                height: 300px;
            }

            .drink-marker {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding: 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            .map-container {
                height: 250px;
            }

            .drink-marker {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 5px 10px;
            }

            .logo img {
                width: 40px;
                height: 40px;
            }

            nav ul li a {
                font-size: 12px;
            }

            .map-container {
                height: 200px;
            }

            .info-box {
                font-size: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="starbuckslogo.png" alt="스타벅스 로고"></a>
        </div>
        <nav>
            <ul>
                <li><a href="history.html">HISTORY</a></li>
                <li><a href="menu.html">POPULAR MENU</a></li>
                <li><a href="special.html">GLOBAL SPECIALS</a></li>
                <li><a href="frequency.html">2024 FREQUENCY</a></li>
                <li><a href="customize.html">PERSONALIZED DRINKS!</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>전 세계의 스타벅스 음료를 알아볼까요?</h2>

        <!-- 지도 및 음료 위치 표시 -->
        <div class="map-container">
            <!-- 음료 위치 마커 -->
            <div class="drink-marker" style="top: 30%; left: 20%;" onmouseover="showInfo('미국 Vanilla Sweet Cream Cold Brew', '부드러운 바닐라 향과 달콤한 스윗 크림이 조화를 이루는 깔끔하고 시원한 콜드브루 커피.', event)" onmouseout="hideInfo()"></div>
            <div class="drink-marker" style="top: 95%; left: 25%;" onmouseover="showInfo('브라질 Brigadeiro Frappucchino', '브라질 전통 초콜릿 디저트인 브리가데이로의 진하고 달콤한 초콜릿 맛을 담은 프라푸치노', event)" onmouseout="hideInfo()"></div>
            <div class="drink-marker" style="top: 30%; left: 50%;" onmouseover="showInfo('프랑스 Crème Brûlée Frappuccino', '바삭하게 카라멜화된 설탕과 부드러운 크림 브륄레 풍미가 어우러진 달콤하고 크리미한 음료', event)" onmouseout="hideInfo()"></div>
            <div class="drink-marker" style="top: 80%; left: 76%;" onmouseover="showInfo('태국 Triple Jelly Frappuccino', '달콤한 커피와 다양한 젤리가 어우러져 씹는 재미와 상큼함이 있는 프라푸치노', event)" onmouseout="hideInfo()"></div>
            <div class="drink-marker" style="top: 30%; left: 80%;" onmouseover="showInfo('일본 Hojicha Tea Latte', '볶은 녹차인 호지차의 고소하고 은은한 향에 부드러운 우유가 더해진 라떼', event)" onmouseout="hideInfo()"></div>
            <div class="drink-marker" style="top: 20%; left: 53%;" onmouseover="showInfo('독일 Pistachio & Rose Mocha', '고소한 피스타치오와 우아한 장미 향이 어우러진 달콤하면서도 우아한 커피', event)" onmouseout="hideInfo()"></div>       
        </div>

        <!-- 음료 정보 박스 -->
        <div class="info-box" id="infoBox">
            <h2 id="drinkName"></h2>
            <p id="drinkInfo"></p>
        </div>
    </main>

    <script>
        // 음료 정보 박스 표시
        function showInfo(name, info, event) {
            var infoBox = document.getElementById('infoBox');
            var drinkName = document.getElementById('drinkName');
            var drinkInfo = document.getElementById('drinkInfo');

            drinkName.innerText = name;
            drinkInfo.innerText = info;

            // 음료 정보 박스 위치 조정
            infoBox.style.left = event.clientX + 20 + 'px'; // X 좌표
            infoBox.style.top = event.clientY + 20 + 'px'; // Y 좌표

            infoBox.style.display = 'block'; // 보이도록 설정
        }

        // 음료 정보 박스 숨기기
        function hideInfo() {
            var infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'none'; // 숨기기
        }
    </script>

</body>
</html>
