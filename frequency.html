<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frequency</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('frequency_background.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #FFFAE3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #393939;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #00704A;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        section h1 {
            color: #00794a;
            text-align: center;
            margin-bottom: 17px;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }

        table th, table td {
            border: 1px solid #ccc;
            text-align: left;
            vertical-align: top;
            padding: 10px;
            font-size: 14px;
            position: relative;
            background-color: #FFFAE3;
            box-sizing: border-box; /* 패딩 포함 크기 유지 */
        }

        table th {
            background-color: #00794a;
            color: #fff;
            text-align: center;
            height: 17px;
            padding: 5px;
            font-size: 13px;
        }

        table td img {
            width: 27%; /* 이미지 폭 비율 조정 */
            max-width: 80px; /* 최대 크기 설정 */
            height: auto;
            position: absolute;
            bottom: 3px;
            right: 5px;
        }

        .emoji {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 1rem; /* 이모티콘 크기 반응형 */
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }

            table th, table td {
                font-size: 12px;
                padding: 8px;
            }

            table td img {
                max-width: 30px;
            }

            .emoji {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 40px;
                height: 40px;
            }

            nav ul li a {
                font-size: 12px;
            }

            table th, table td {
                font-size: 10px;
                padding: 5px;
            }

            table td img {
                max-width: 25px;
            }

            .emoji {
                font-size: 1rem;
            }
        }
        .stroke-highlight {
    box-shadow: inset 0 0 0 2px rgba(255, 69, 0, 0.8); /* 안쪽 테두리 */
}
.image-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
    width: 100%;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.image-box {
    position: relative; /* 텍스트 오버레이를 위한 부모 설정 */
    width: 23%;
}

.image-box img {
    width: 100%;
    height: auto;
    object-fit: cover;
    background-color: #FFFAE3;
    padding: 3px;
    transition: opacity 0.3s ease; /* 부드러운 전환 효과 */
}

.image-box .hover-text {
    position: absolute;
    top: 50%; /* 중앙 기준 위치 */
    left: 50%;
    transform: translate(-50%, -50%); /* 정중앙 정렬 */
    background-color: #fffae3d7; /* 반투명 배경 */
    color: #053018;
    font-weight: bold;
    text-align: center;
    padding: 6px 12px;
    font-size: 15px;
    opacity: 0; /* 초기 상태에서 숨김 */
    transition: opacity 0.3s ease; /* 부드러운 전환 효과 */
}

.image-box:hover .hover-text {
    opacity: 1; /* 마우스 오버 시 텍스트 표시 */
}
.subtitle {
    text-align: center;
    color: #FFFAE3; /* 짙은 회색 */
    font-size: 14px; /* 작은 폰트 사이즈 */
    margin-top: 10px; /* 제목과의 간격 조정 */
    margin-bottom: 20px; /* 테이블과의 간격 조정 */
}

@media (max-width: 768px) {
    .subtitle {
        font-size: 12px; /* 작은 화면에서 더 작게 */
    }
}

@media (max-width: 480px) {
    .subtitle {
        font-size: 11px; /* 모바일 화면에서 조정 */
    }
}


    </style>
